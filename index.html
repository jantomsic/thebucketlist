<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Bucket List</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #fefefe;
      color: #333;
    }

    header {
      background-color: #ff7e5f;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    main {
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
    }

    section {
      margin-bottom: 3rem;
    }

    h2 {
      border-bottom: 2px solid #eee;
      padding-bottom: 0.5rem;
      color: #444;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      padding: 0.5rem 0;
      display: flex;
      align-items: center;
    }

    li.done::before {
      content: "✔️";
      margin-right: 0.5rem;
      color: green;
    }

    li.todo::before {
      content: "🕐";
      margin-right: 0.5rem;
      color: #999;
    }

    .media {
      margin-top: 1rem;
    }

    .media img,
    .media iframe {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 0.5rem;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>

  <header>
    <h1>🌍 My Bucket List</h1>
    <p>Things I've done and things I still want to do!</p>
  </header>

  <main>
    <section>
      <h2>✅ Things I've Done</h2>
      <ul>
        <li class="done">Skydiving</li>
        <li class="done">Visited Japan</li>
        <li class="done">Ran a marathon</li>
      </ul>

      <div class="media">
        <p><strong>Highlight video:</strong></p>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/YOUR_VIDEO_ID" frameborder="0" allowfullscreen></iframe>
        <img src="https://placekitten.com/600/300" alt="My adventure photo">
      </div>
    </section>

    <section>
      <h2>📝 Things I Still Want To Do</h2>
      <ul>
        <li class="todo">Ride in a helicopter</li>
        <li class="todo">Go on a safari in Africa</li>
        <li class="todo">See the Northern Lights</li>
      </ul>
    </section>
  </main>

  <footer>
    Built by me – just for fun 🎒
  </footer>

</body>
</html>
